<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Hotel Manager Registration ‚Äì Hotel Booking</title>

    <!-- Bootstrap & Google‚Äëfont links (same as customer page) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>

    <!-- Shared page styling -->
    <style>
        :root {
            --primary: #0062ff;
            --radius : 1rem;
        }
        body{
            font-family:'Poppins',sans-serif;
            background:url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
        }
        body::before{
            content:"";
            position:fixed;inset:0;
            background:rgba(255,255,255,.55);
            backdrop-filter:blur(6px);
            -webkit-backdrop-filter:blur(6px);
            z-index:-1;
        }
        .register-wrapper{display:flex;justify-content:center;align-items:center;padding:4rem 1rem;min-height:100vh;}
        .auth-card{background:#fff;border:none;border-radius:var(--radius);box-shadow:0 10px 25px rgba(0,0,0,.08);max-width:700px;width:100%;overflow:hidden;}
        .card-header{background:var(--primary);color:#fff;padding:1.5rem;text-align:center;}
        .card-header h2{margin:0;font-weight:500;}
        .card-body{padding:2.5rem 2rem;}
        .form-control{border-radius:.5rem;border:1px solid #dfe2e8;transition:all .3s ease;}
        .form-control:focus{border-color:var(--primary);box-shadow:0 0 0 .25rem rgba(0,98,255,.1);}
        .btn-primary{background:var(--primary);border:none;border-radius:.5rem;padding:.6rem 1.2rem;font-weight:500;}
        .btn-primary:hover{background:#004dd1;}
        a{color:var(--primary);text-decoration:none;}
        a:hover{text-decoration:underline;}
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="register-wrapper">
        <div class="auth-card">
            <div class="card-header">
                <h2>Register as a Hotel¬†Manager üè®</h2>
            </div>

            <div class="card-body">
                <form method="post" th:action="@{/register/manager}" th:object="${user}">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label" for="name">First¬†Name</label>
                            <input class="form-control"
                                   id="name"
                                   type="text"
                                   th:field="*{name}"
                                   placeholder="Steve"
                                   required>
                            <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label" for="lastName">Last¬†Name</label>
                            <input class="form-control"
                                   id="lastName"
                                   type="text"
                                   th:field="*{lastName}"
                                   placeholder="Smith"
                                   required>
                            <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="username">Email</label>
                            <input class="form-control"
                                   id="username"
                                   type="email"
                                   th:field="*{username}"
                                   placeholder="manager@example.com"
                                   required>
                            <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control"
                                   id="password"
                                   type="password"
                                   th:field="*{password}"
                                   placeholder="Create a password"
                                   required>
                            <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">Register</button>

                    <p class="text-center mb-0">
                        Already registered?
                        <a th:href="@{/login}">Login¬†here</a>
                    </p>

                    <div class="alert alert-success mt-3" th:if="${param.success}">
                        Registration Successful!
                    </div>
                </form>
            </div>
        </div>
    </div>
</th:block>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
