<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Login â€“ Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #0062ff;
            --secondary: #f5f8ff;
            --dark: #1e1e2d;
            --radius: 1rem;
        }
        body {
            font-family: 'Poppins', sans-serif;
            /* Hotelâ€‘style hero photo with subtle overlay */
            background: url('https://images.unsplash.com/photo-1542314831-068cd1dbfeeb?auto=format&fit=crop&w=1500&q=80') center/cover no-repeat fixed;
            position: relative;
            min-height: 100vh;
        }
        /* Frosted overlay so content pops */
        body::before{
            content:"";
            position:fixed;
            inset:0;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index:-1;
        }
        .login-wrapper{
            display:flex;
            justify-content:center;
            align-items:center;
            padding:4rem 1rem;
        }
        .auth-card {
            background: #fff;
            border: none;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 680px; /* wider box */
            width: 100%;
        }
        .card-header {
            background: var(--primary);
            color: #fff;
            border-top-left-radius: var(--radius);
            border-top-right-radius: var(--radius);
            text-align: center;
            padding: 1.5rem 1rem;
        }
        .card-header h2 {
            margin: 0;
            font-weight: 500;
        }
        .card-body {
            padding: 2.5rem 2rem;
        }
        .form-control {
            border-radius: 0.5rem;
            border: 1px solid #dfe2e8;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(0, 98, 255, 0.1);
        }
        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
        }
        .btn-primary:hover {
            background: #004dd1;
        }
        a {
            color: var(--primary);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <!-- Preserve fullâ€‘width navbar from layout-main; only center the form section -->
    <div class="login-wrapper">
        <div class="auth-card">
            <div th:if="${param.error}">
                <div class="alert alert-danger rounded-0 m-0">Invalid Email or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success rounded-0 m-0">You have successfully logged out</div>
            </div>
            <div class="card-header">
                <h2>Welcome Back ðŸ‘‹</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/login}">
                    <div class="mb-3">
                        <label class="form-label" for="username">Email</label>
                        <input class="form-control" id="username" name="username" type="email" placeholder="you@example.com" required autofocus>
                    </div>
                    <div class="mb-4">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" type="password" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    <p class="text-center mb-0">Not registered? <a th:href="@{/register/customer}">Create an account</a></p>
                </form>
            </div>
        </div>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
