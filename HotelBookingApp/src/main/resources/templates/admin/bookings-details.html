<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Booking Details</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            padding: 1.5rem;
        }
        .card-body h5 {
            color: #343a40;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Booking Details</h2>
                    </div>
                    <div class="card-body">
                        <h5>Confirmation Number:</h5>
                        <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
                        <hr>
                        <h3 class="mb-2" th:text="${bookingDTO.hotelName}">Hotel</h3>
                        <p class="small mb-4 text-muted" th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                        <div class="row text-center my-5">
                            <div class="col-md-4">
                                <h5>Check-in</h5>
                                <p th:text="${bookingDTO.checkinDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Check-out</h5>
                                <p th:text="${bookingDTO.checkoutDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Duration</h5>
                                <p th:text="${days} + ' night(s)'"></p>
                            </div>
                        </div>
                        <h5>Rooms:</h5>
                        <ul class="mb-3">
                            <li th:each="room : ${bookingDTO.roomSelections}">
                                <span th:text="${room.count}"></span> x <span th:text="${room.roomType}"></span>
                            </li>
                        </ul>
                        <hr>
                        <h3>Total Price:</h3>
                        <p class="mb-3" th:text="'â‚¹ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
                        <h5 class="small">Payment Method:</h5>
                        <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>
                        <hr>
                        <h5>Guest Details:</h5>
                        <p class="mb-2">Name: <span th:text="${bookingDTO.customerName}"></span></p>
                        <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="/admin/bookings" class="btn btn-primary">Back to Bookings</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
</body>
</html>
