<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>All Bookings</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }
        .card-custom {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        .card-title-custom {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            padding: 20px;
            font-size: 1.75rem;
        }
        .table th {
            color: #343a40;
        }
        .btn-details {
            background-color: #4b6cb7;
            border: none;
            color: white;
        }
        .btn-details:hover {
            background-color: #3551a1;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-11">
                <div class="card card-custom">
                    <div class="card-title-custom text-center">
                        <strong>All Bookings</strong>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle text-center">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>Booking Date</th>
                                        <th>Hotel</th>
                                        <th>Customer</th>
                                        <th>Total Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="booking : ${bookings}">
                                        <td th:text="${booking.id}"></td>
                                        <td th:text="${booking.bookingDate}"></td>
                                        <td th:text="${booking.hotelName}"></td>
                                        <td th:text="${booking.customerEmail}"></td>
                                        <td th:text="'â‚¹ ' + ${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 2, 'POINT')}"></td>
                                        <td>
                                            <a th:href="@{/admin/bookings/{id}(id=${booking.id})}" class="btn btn-details btn-sm rounded-pill px-3">Details</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <p th:if="${#lists.isEmpty(bookings)}" class="text-center mt-4 text-muted">No bookings available.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
