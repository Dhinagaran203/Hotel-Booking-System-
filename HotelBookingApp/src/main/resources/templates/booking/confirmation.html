<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Booking Confirmation</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2); /* Soft light gradient */
            font-family: 'Segoe UI', sans-serif;
            color: #2c3e50;
            margin: 0;
        }

        .container {
            padding: 40px 0;
        }

        .card {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(to right, #6dd5ed, #2193b0); /* Blue gradient */
            color: white;
            padding: 20px;
            text-align: center;
        }

        .card-body {
            padding: 30px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            font-size: 1.2rem;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }

        .btn-primary {
            background: #00b09b;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
        }

        .btn-outline-primary {
            background: transparent;
            border: 2px solid #00b09b;
            color: #00b09b;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #02897a;
        }

        .btn-outline-primary:hover {
            background: #00b09b;
            color: white;
        }

        h5, h3 {
            color: #34495e;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 5px 0;
        }

        .text-end {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success d-flex justify-content-center align-items-center">
                    <i class="bi bi-check-circle-fill fs-5 me-2"></i>
                    <span class="fs-5">Your booking is confirmed!</span>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2>Booking Confirmation</h2>
                    </div>
                    <div class="card-body">
                        <h5>Confirmation Number:</h5>
                        <p class="mb-3" th:text="${bookingDTO.confirmationNumber}"></p>
                        <hr>
                        <h3 class="mb-2" th:text="${bookingDTO.hotelName}">Hotel</h3>
                        <p class="small mb-4" th:text="${bookingDTO.hotelAddress.addressLine + ', ' + bookingDTO.hotelAddress.city + ', ' + bookingDTO.hotelAddress.country}"></p>
                        <div class="row text-center my-5">
                            <div class="col-md-4">
                                <h5>Check-in</h5>
                                <p th:text="${bookingDTO.checkinDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Check-out</h5>
                                <p th:text="${bookingDTO.checkoutDate}"></p>
                            </div>
                            <div class="col-md-4">
                                <h5>Duration</h5>
                                <p th:text="${days} + ' night(s)'"></p>
                            </div>
                        </div>
                        <h5>Rooms:</h5>
                        <ul class="mb-3">
                            <li th:each="room : ${bookingDTO.roomSelections}">
                                <span th:text="${room.count}"></span> x <span th:text="${room.roomType}"></span>
                            </li>
                        </ul>
                        <hr>
                        <h3>Total Price:</h3>
                        <p class="mb-3" th:text="'â‚¹ ' + ${#numbers.formatDecimal(bookingDTO.totalPrice, 1, 'COMMA', 2, 'POINT')}"></p>
                        <h5 class="small">Payment Method:</h5>
                        <p class="small mb-3" th:text="${bookingDTO.paymentMethod}"></p>
                        <hr>
                        <h5>Guest Details:</h5>
                        <p class="mb-2">Name: <span th:text="${bookingDTO.customerName}"></span></p>
                        <p class="mb-3">Email: <span th:text="${bookingDTO.customerEmail}"></span></p>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <a href="/" class="btn btn-outline-primary">Back to Home</a>
                    <a href="/customer/bookings" class="btn btn-primary">My Bookings</a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
