<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Hotel Manager Edit Account</title>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #fce4ec);
            min-height: 100vh;
        }
        .btn-gradient {
            background: linear-gradient(to right, #0d6efd, #6610f2);
            color: white;
            border: none;
            border-radius: 25px;
            transition: 0.3s ease;
        }
        .btn-gradient:hover {
            opacity: 0.9;
        }
        .profile-section {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card profile-section shadow">
                    <div class="card-header bg-primary text-white text-center rounded-top">
                        <h2 class="mb-0">Edit Account Details</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" th:action="@{/manager/account/edit}" th:object="${user}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="username">Email</label>
                                <input class="form-control" id="username" type="email" th:field="*{username}"
                                       placeholder="Enter email address">
                                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                            </div>
                            <div class="form-group mb-3">
                                <label class="form-label" for="name">First Name</label>
                                <input class="form-control" id="name" type="text" th:field="*{name}"
                                       placeholder="Enter first name">
                                <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                            <div class="form-group mb-4">
                                <label class="form-label" for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" type="text" th:field="*{lastName}"
                                       placeholder="Enter last name">
                                <p class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-gradient px-4 py-2">Update</button>
                                <a th:href="@{/manager/account}" class="btn btn-secondary px-4 py-2">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
