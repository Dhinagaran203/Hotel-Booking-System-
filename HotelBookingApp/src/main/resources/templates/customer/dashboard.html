<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout-main}">
<head>
    <title>Customer Dashboard</title>
    <style>
        body {
            background: linear-gradient(to right, #f5f7fa, #c3cfe2);
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
        }
        .card-body i {
            color: #007bff;
        }
        .card-title {
            margin-top: 1rem;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.5rem 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="container my-5">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Customer Dashboard</h2>
            <p class="text-muted">Quick access to your activities</p>
        </div>
        <div class="row justify-content-center g-4">
            <div class="col-md-4">
                <div class="card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-search-heart fs-1"></i>
                        <h5 class="card-title">Search Hotels</h5>
                        <a th:href="@{/search}" class="btn btn-primary mt-2">Search</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-journal-check fs-1"></i>
                        <h5 class="card-title">My Bookings</h5>
                        <a th:href="@{/customer/bookings}" class="btn btn-primary mt-2">View</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center py-4">
                    <div class="card-body">
                        <i class="bi bi-person-circle fs-1"></i>
                        <h5 class="card-title">My Account</h5>
                        <a th:href="@{/customer/account}" class="btn btn-primary mt-2">Manage</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
